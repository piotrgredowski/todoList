<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="assets/js/lib/jquery-3.2.1.min.js" charset="utf-8"></script>
  </head>
  <body>

  <div id="container">
    <h1>To-do List <i class="fa fa-plus" aria-hidden="true"></i></h1>
    <input type="text" placeholder="Type new todo and press enter to add">
    <ul>
      <li>
        <div class="deleteButton">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
        <div class="content">Learn HTML</div>
        <div class="editButton">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </div>
      </li>
      <li>
        <div class="deleteButton">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
        <div class="content">Study CSS</div>
        <div class="editButton">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </div>
      </li>
      <li>
        <div class="deleteButton">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
        <div class="content">Get some info about JS</div>
        <div class="editButton">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </div>
      </li>
      <li>
        <div class="deleteButton">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </div>
        <div class="content">Become a Frontend Developer!</div>
        <div class="editButton">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </div>
      </li>
    </ul>
  </div>
  <div id="footer">
    by <a href="http://github.com/piotrgredowski">piotrgredowski</a> <br>created (partly) during <a href="https://www.udemy.com/the-web-developer-bootcamp">the web developer bootcamp</a>
  </div>
  <script src="assets/js/todos.js" charset="utf-8"></script>
  </body>
</html>
